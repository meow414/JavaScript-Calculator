<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="calculator.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="calculator.js"></script>
</head>
<body>
  <h1>Simple Calculator by Uzma</h1>


<div class="getfrom" id="test1">

</div>
<div class="calculator">
  <div class="allbuttons">
    <div class="row firstrow">
      <button id="clear">C</button>
      <button id="equalsign">=</button>
      <button id="zero">0</button>
      <button id="plussign">+</button>
    </div>

    <div class="row secondrow">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="dividesign">/</button>
    </div>

    <div class="row thirdrow">
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="multiplysign">*</button>
    </div>

    <div class="row forthrow">
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="minussign">-</button>
    </div>


  </div>
</div>
</br>
<footer>
  Uncopyright Uzma aka @hashtagUzma on Twitter
</footer>
</body>
</html>
